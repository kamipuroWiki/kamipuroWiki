<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>神姬Wiki(beta版)</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">

  <link rel="stylesheet" href="./css/default.css">

<body>
  <div id="app"></div>
  <script>
      window.$docsify = {
      name: '<a href="#/version"><img src="images/evething_over.jpg"></img></a>',
      repo:'true', // set the docsify show the corner
      corner: {
        // the icon link url to another site
        url: "https://github.com/kamipuroWiki/kamipuroWiki",
        // the default preset icon in docsify-corner
        icon: "./images/king.gif",
        width: 80,
        height: 80
      },
      loadSidebar: true, // 增加：自动加载侧边栏
      mergeNavbar: true, //小屏设备导航栏移动至目录
      subMaxLevel: 4, // 生成目录的最大层级
      loadNavbar: true, // 加载导航栏
      auto2top: true, //切换页面后是否自动跳转到页面顶部
      coverpage: true, // 开启封面
      onlyCover: true,
      homepage: 'home.md',
      timeUpdater: {
        text: "<div align='center' width='200px' style='color:gray;font-size:15px'>-------------- 最后更新时间:&emsp;{docsify-updated} --------------</div>",
        formatUpdated: "{YYYY}/{MM}/{DD}",
        whereToPlace: "top",  // "top" or "bottom", default to "bottom"
      },
      // 搜索框的完整配置参数
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: [], // or 'auto'
        placeholder: '输入内容检索',
        noData: '未检索到结果',
        depth: 1,// 搜索标题的最大层级, 1 - 6
        hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容
      },
      pagination: {
        previousText: '上一章节',
        // or
        nextText: {
          '/': '下一章节'
        },
        crossChapter: true,
        crossChapterText: true,
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="./js/docsify@4.js"></script>
  <!--搜索插件-->
  <script src="./js/search.js"></script>
  <!--分页插件-->
  <script src="./js/docsify-pagination.js"></script>
  <!--评论插件-->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/gitalk.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.min.js"></script>
  <script src="./js/docsify-corner.js"></script>
  <script src="./js/time-updater.js"></script>

      const gitalk = new Gitalk({
      clientID: '9f59bfa6a14143c32f84',

      repo: 'kamipuroWiki',
      owner: 'kamipuroWiki',

      id: location.hash.match(/#(.*?)([?]|$)/)[1],

        if(event.newURL.split('?')[0] !== event.oldURL .split('?')[0]) {

      }
